<div class="app-content">
  <mat-card class="event-card">
    <div class="event-header">
        <mat-card-title>{{ event.name }}</mat-card-title>
    </div>
    <img mat-card-image [src]="event.photo" alt="Photo">
    <mat-card-content class="event-info">
      <p>
        {{ event.date | date: 'MMM dd, yyyy' }} - {{ event.location }}
      </p>
      <p>
        Validated tickets: {{ event.validateTickets + ' / ' + event.ticketsCount  }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="ticketDialog('create')">ADD TICKET</button>
      <button mat-button color="primary" (click)="ticketDialog('validate')">VALIDATE TICKET</button>
    </mat-card-actions>
  </mat-card>
</div>
